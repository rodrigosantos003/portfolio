<body>
    <!--NAV BAR-->
    <nav class="menu" id="navbar">
        <a href="contactos.html">Contactos</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="portfolio.html">Portfólio</a>

    </nav>

    <header>
        <h1>Contactos</h1>
    </header>

    <!--MAIN CONTENT-->
    <main>
        <section>
            <h3>Entra em contacto comigo</h3>

            <a href="https://instagram.com/rodrigo.santos_03"><img src="img/instagram.png" alt="Instagram"
                    class="social-media"></a>
            <a href="https://linkedin.com/in/rodrigo-santos-2003"><img src="img/linkedin.png" alt="LinkedIn"
                    class="social-media"></a>

            <!--MESSAGE FORM-->
            <form name="send_message" method="post" action="https://getform.io/f/c84b24d7-1cff-47de-9b5f-341bf3d8ee25"
                class="form">
                <fieldset>
                    <legend>Envia uma mensagem</legend>
                    <p><input type="text" id="name" name="name" placeholder="Nome" size="30" class="form-field"
                            required></p>

                    <p><input type="email" id="email" name="email" placeholder="Email" size="30" class="form-field"
                            required></p>

                    <p>
                        <textarea id="message" name="message" placeholder="Mensagem" rows="10" cols="50"
                            class="form-field" required></textarea>
                    </p>

                    <input type="submit" value="Enviar" class="button">
                </fieldset>
            </form>
        </section>
    </main>

    <!--FOOTER-->
